<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<title>Document</title>
</head>

<body>
    <div class=container>
        <div class=row>
            <div class=col>
                <h1 class="text-secondary">Write Pronouns, Adjetives and Nouns </h1>
            </div>
        </div>
        <div class=row>
            <div class=col>
                <div class="form-group">
                    <label for="pronouns">Add pronouns separated with commas</label>
                    <input type="text" value="null" class="form-control" id="pronouns" placeholder="The,Our,">
                </div>
            </div>
        </div>
        <div class=row>
            <div class=col>
                <div class="form-group">
                    <label for="adjetives">Add adjetives separated with commas</label>
                    <input type="text" value="null" class="form-control" id="adjetives" placeholder="Cute,Swift,Tiny">
                </div>
            </div>
        </div>
        <div class=row>
            <div class=col>
                <div class="form-group">
                    <label for="nouns">Add nouns separated with commas</label>
                    <input type="text" value="null" class="form-control" id="nouns" placeholder="Doctor,Stair,Butterfly">
                </div>
            </div>
        </div>
        <div class=row>
            <div class=col>
                <button id=submit type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </div>
        <div class=row>
            <div class=col>
                <ul id="tabl" class="list-group">
                    <li class="list-group-item">The Cute Doctor</li>
                    <li class="list-group-item">The Cute Stair</li>
                    <li class="list-group-item">The Cute Butterfly</li>
                    <li class="list-group-item">The Swift Doctor</li>
                    <li class="list-group-item">The Swift Stair</li>
                  </ul>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
